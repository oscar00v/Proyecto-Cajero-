<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
</head>
<body>
    <h1>Entraste al Cajero</h1>
    <div class="atm-container">
        <h1>Pagina del Cajero</h1>
        <p>Bienvenido </p>  
        <label for="nombre">Nombre:</label>
        <!--<input type="text" id="nombre" placeholder="Ingrese su nombre">-->

        <button onclick="consultarSaldo()">Consultar Saldo</button>
        <p id="resultado"></p>
        <input type="number" id="saldo-consulta" placeholder="$">
        <button onclick="agregarSaldo()">Agregar Saldo</button>
        <input type="number" id="saldo-agregar" placeholder="$">
        <button onclick="retirarSaldo()">Retirar Saldo</button>
        <input type="number" id="saldo-retirar" placeholder="$">
        <div class="output" id="output"></div>
        
    </div>
    


    <button onclick="Logout()">Salir Seccion</button>


    <script src="main.js"></script>
</body>
</html>
